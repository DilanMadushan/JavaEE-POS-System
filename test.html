<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <form >
        <div>
            <label
              for="phone"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Phone number</label
            >
            <input
              type="tel"
              id="phone"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="123-45-678"
              pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
              required
            />
            <ul id="suggestions" class="bg-white border border-gray-300 rounded-lg mt-1 absolute z-10 hidden"></ul>
          </div>
    </form>
    
      
    
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
  // List of example phone numbers (this could come from an API in a real implementation)
  var phoneNumbers = ["123-45-678", "123-45-679", "123-45-680", "123-46-789", "124-45-678"];

  $("#phone").on("input", function () {
    var input = $(this).val();
    var suggestions = $("#suggestions");
    suggestions.empty().hide(); // Clear previous suggestions

    if (input.length > 0) {
      var filteredNumbers = phoneNumbers.filter(function (number) {
        return number.includes(input);
      });

      if (filteredNumbers.length > 0) {
        filteredNumbers.forEach(function (number) {
          suggestions.append("<li class='p-2 cursor-pointer hover:bg-gray-200'>" + number + "</li>");
        });
        suggestions.show();
      }
    }
  });

  // Set input value when a suggestion is clicked
  $("#suggestions").on("click", "li", function () {
    $("#phone").val($(this).text());
    $("#suggestions").empty().hide();
  });
  
  // Hide suggestions when clicking outside
  $(document).on("click", function (e) {
    if (!$(e.target).closest("#phone, #suggestions").length) {
      $("#suggestions").empty().hide();
    }
  });
});

    </script>
    

</body>
</html>
